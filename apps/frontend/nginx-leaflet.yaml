apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx-leaflet
  namespace: jku-cloud-computing
  name: nginx-leaflet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-leaflet
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-leaflet
    spec:
      containers:
      - image: ghcr.io/cndreiter/nginx-leaflet:latest
        imagePullPolicy: Always
        name: nginx-leaflet
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: nginx-leaflet-configmap
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"
