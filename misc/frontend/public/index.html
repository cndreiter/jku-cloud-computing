<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="css/leaflet.css" />
  <script src="js/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>
  <script>
    // Zoom level 1 (minimum zoom)
    const map = L.map('map').setView([0, 0], 1);

    // Add the tile layer using the correct source ID from martin
    L.tileLayer('http://host.docker.internal:3000/OAM-W1-7-EPMENA8-11-J80/{z}/{x}/{y}', {
      maxZoom: 11, // Max zoom level from the TileJSON metadata
      minZoom: 1,  // Min zoom level from the TileJSON metadata
      attribution: 'OAM-W1-7-EPMENA8-11-J80'
    }).addTo(map);
  </script>
</body>
</html>
